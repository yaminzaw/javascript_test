<!DOCTYPE html>
<html>
    <head>
        <title>Form Test</title>

        <script type="text/javascript" src="validation.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
    </head>
    <body style="margin:40px ;">
        <form  name="form1" action="success.html" method="get" class="row g-3 needs-validation" novalidate  >
            <div class="row mb-3 justify-content-center">
              <div class="col-sm-10">
                <p id="inemail" style="color: red;" ></p>
                <input type="email" class="form-control" id="email" placeholder="Email Address" onfocus="emailFocus()">
              </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10">
                    <p id="inpwd" style="color: red;"></p>
                    <input type="password" class="form-control" id="pwd" placeholder="password" onkeydown="pwdDown()">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10">
                    <p id="infirst" style="color: red;"></p>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="col-sm-10">
                    <p id="inlast" style="color: red;"></p>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
            </div>

            <div class="form-check form-check-inline">
                <p id="inch1" style="color: red;"></p>
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" onclick="checkOne()">
                <label class="form-check-label" for="inlineCheckbox1" >Interested</label>
                
            </div>
            <div class="form-check form-check-inline">
                <p id="inch2" style="color: red;"></p>
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="1" onclick="checkTwo()">
                <label class="form-check-label" for="inlineCheckbox2">Hobby</label>
            </div>
    
            <div class="modal-footer justify-content-center">
                <p>Helo from Company.Intro is a creative agency based in Shoreditch. Since Intro was formed in 1988, it has built an enviable reputation for award-winning creativity.</p>
                <br>
                <br>
                <div class="col-12">
                    <button class="btn btn-primary" type="button" style="width:100%;background-color: #5F9EA0;" onclick="validate()">Submit form</button>
                </div>
                <br>
                <br>
                <div>Already a member?<a href="login.html">Sign in</a></div>
                <br>
                
            </div>  
            </div>
          </form>
                                
    </body>
</html>
